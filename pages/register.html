<!-- User Registration -->
<div class="w-75 mx-auto">
    <form class="p-3" id="register-form">
        <fieldset>
            <legend>User Registration</legend>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" placeholder="First name" ng-model="nome" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <input type="text" placeholder="Surname" ng-model="cognome" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <input type="date" ng-model="data_nascita" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-2">
                    <select class="form-select" ng-model="region_id" required>
                        <option selected disabled value="">Choose Region...</option>
                        <option value="{{ region.id }}" ng-repeat="region in regions">{{ region.nome }}</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select class="form-select" ng-model="id_citta" required>
                        <option selected disabled value="">Choose City...</option>
                        <option value="{{ city.id }}" ng-repeat="city in cities | filter: {id_regione: region_id}">{{ city.nome }}</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <input type="email" placeholder="email@gmail.com" ng-model="email" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="submitHandler()">Register</button>
        </fieldset>
        <p class="pt-2" id="result-text"></p>
    </form>
</div>
