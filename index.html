<!DOCTYPE html>
<html ng-app="AngularJSDatatable">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Website</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
